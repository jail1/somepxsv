<table class="md-table">
    <thead>
    <tr class="md-table-headers-row">
        <th ng-repeat="h in headers" class="md-table-header">
            <a href ng-if="handleSort(h.field)"
               ng-click="reverse=!reverse;order(h.field,reverse)">{{h.name}}
                <i ng-show="reverse &amp;&amp; h.field == predicate" class="ion-android-arrow-dropup"></i>
                <i ng-show="!reverse &amp;&amp; h.field == predicate" class="ion-android-arrow-dropdown"></i>
            </a>
            <span ng-if="!handleSort(h.field)">{{h.name}}</span>
        </th>
        <th class="md-table-header"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in content | filter:filters | startFrom:tablePage*count | limitTo: count"
        class="md-table-content-row">
        <td ng-repeat="h in headers"
            ng-class="customClass[h.field]"
            ng-if="h.field != thumbs"
            class="md-table-content">{{(h.field.indexOf('date') > 0) ? $filter('date')(c[h.field]) : c[h.field];}}</td>
        <td class="md-table-td-more">
            <md-button aria-label="Info">
                <i class="ion-android-more-vertical"></i>
            </md-button>
        </td>
    </tr>
    </tbody>
</table>
<div layout="row" class="md-table-footer">
        <span class="md-table-count-info">Rezultate pe pagină:
            <a href="#" ng-click="goToPage(0); count=10">10</a>,
            <a href="#" ng-click="goToPage(0); count=25">25</a>,
            <a href="#" ng-click="goToPage(0); count=50">50</a>,
            <a href="#" ng-click="goToPage(0); count=100">100</a> (acum {{count}})</span>
    <span flex="flex"></span><span ng-show="nbOfPages() &gt; 1">
      <md-button ng-disabled="tablePage==0"
                 ng-click="tablePage=tablePage-1"
                 aria-label="Pagina anterioară"
                 class="md-primary md-hue-2">
          <i class="ion-chevron-left"></i>
      </md-button>
        <a href="#" ng-repeat="i in getNumber(nbOfPages()) track by $index">
            <md-button ng-click="goToPage($index)"
                       class="md-primary md-hue-2 md-table-footer-item">
                <span ng-class="{ 'md-table-active-page': tablePage==$index}">{{$index+1}}</span>
            </md-button>
        </a>
      <md-button ng-disabled="tablePage==nbOfPages()-1"
                 ng-click="tablePage=tablePage+1"
                 aria-label="Pagina următoare"
                 class="md-primary md-hue-2">
          <i class="ion-chevron-right"></i>
      </md-button>
    </span>
</div>
